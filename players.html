<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players Page</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="stylesheet" href="assets/CSS/card.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed:300,400,700"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chango&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&family=Righteous&display=swap" rel="stylesheet">
</head>
<body class="bg-zinc-800 text-white">
    <header class="bg-black mb-4">
        <nav class="flex p-5 items-center">
            <span class="text-white font-[Righteous]">Ultimate<span class="text-[#e9cc74]">XI</span></span>
            <ul class="list-none flex mx-auto">
                <li class="hover:scale-110"><a href="../index.html" class="hover:text-yellow-400 transition-colors">Home</a></li>
                <li class="hover:scale-110"><a href="player.html" class="hover:text-yellow-400 transition-colors">Players</a></li>
            </ul>
            <div class="search-container text-center mr-4">
                <input type="text" class="search-bar text-black border-2 p-2 border-[#e9cc74] rounded-3xl w-full" placeholder="Rechercher un joueur...">
            </div>
        </nav>
    </header>
    <div class="cards flex gap-3 relative z-[1]">
        <div class="player-cards bench-reserver-wrapper non-draggable-images m-8 w-fit flex gap-6 flex-wrap justify-evenly">
            <div class="bench-con flex flex-wrap gap-3">
                <div class="slot relative text-center h-72 w-44">
                    <button class="cardbutton button-reset" aria-label="Card Button">
                        <img class="placeholder-img placeholder-enable-hover-shadow top-2" src="https://selimdoyranli.com/cdn/fut-player-card/img/card_bg.png">
                        <div class="add-icon absolute left-1/2 top-[50%] flex justify-center items-center" style="translate: -50% -50%" onclick="displayForm()">
                            <span class="display-contents">
                                <svg class="" viewBox="0 0 36 42" fill="none" width="36">
                                    <path d="M18.6275 41.711L18.3137 41.0298C18.1146 41.1215 17.8854 41.1215 17.6863 41.0298L17.3726 41.711L17.6863 41.0298L1.18627 33.4311C0.920355 33.3087 0.75 33.0427 0.75 32.7499V8.7248C0.75 8.42506 0.928458 8.15411 1.20383 8.03575L17.7038 0.943648C17.8929 0.862375 18.1071 0.862375 18.2962 0.943648L34.7962 8.03575C35.0715 8.15411 35.25 8.42506 35.25 8.7248V32.7499C35.25 33.0427 35.0796 33.3087 34.8137 33.4311L18.3137 41.0298L18.6275 41.711Z" stroke="currentColor" stroke-width="1.5"></path>
                                </svg>
                            </span>
                            <div class="absolute text-3xl">+</div>
                        </div>
                    </button>
                </div>
            </div>
        </div>   
    </div>
    <div class="player-form hidden items-center bg-[#1E1E1E] rounded-lg p-10 z-[2] absolute top-36 left-[25%] w-[55%] flex justify-around">
        <form action="">
            <h3 class="justify-self-center my-4">Add player</h3>
            <div class="flex flex-col gap-3">
                <div class="flex items-center justify-between">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="input bg-[#404040] px-4 py-2 rounded" placeholder="Player name">
                </div>
                <div class="flex items-center justify-between">
                    <label for="image">Image</label>
                    <input type="url" id="image" class="input bg-[#404040] px-4 py-2 rounded" placeholder="Player image url">
                </div>
                <div class="flex items-center gap-[7.25rem]">
                    <label for="position">Position</label>
                    <!-- <input type="text" id="position" class="input bg-[#404040] px-4 py-2 rounded" placeholder="Player position"> -->
                    <select name="" id="position" class="text-black w-60">
                        <option value="st">ST</option>
                        <option value="lw">LW</option>
                        <option value="rw">RW</option>
                        <option value="cmc">CDM</option>
                        <option value="cmr">CMR</option>
                        <option value="cml">CML</option>
                        <option value="lb">LB</option>
                        <option value="rb">RB</option>
                        <option value="cbl">CBL</option>
                        <option value="cbr">CBR</option>
                        <option value="gk">GK</option>
                    </select>
                </div>
                <div class="flex items-center justify-between">
                    <label for="position">Nationality</label>
                    <input type="url" id="nationality" class="input bg-[#404040] px-4 py-2 rounded" placeholder="Player nationality">
                </div>
                <div class="club-fields flex items-center justify-between">
                    <label for="club">Club</label>
                    <div class="flex flex-col gap-2">
                        <input type="text" id="club" class="input bg-[#404040] px-4 py-2 rounded w-[85%]" placeholder="Player league">
                        <input type="url" id="logo" class="input bg-[#404040] px-4 py-2 rounded w-[85%]" placeholder="League icon url">
                    </div>
                </div>
                <div class="flex items-center justify-between">
                </div>
                <div class="flex items-center justify-between">
                    <label for="rating">Rating</label>
                    <input type="number" id="rating" class="input bg-[#404040] px-4 py-2 rounded" placeholder="Player rating">
                </div>
                <div class="flex items-center justify-between">
                    <label for="pace">Pace</label>
                    <input type="number" id="pace" class="input bg-[#404040] px-4 py-2 rounded" placeholder="Player pace">
                </div>
                <div class="flex items-center justify-between">
                    <label for="shooting">shooting</label>
                    <input type="number" id="shooting" class="input bg-[#404040] px-4 py-2 rounded" placeholder="Player shooting">
                </div>
                <div class="flex items-center justify-between">
                    <label for="passing">Passing</label>
                    <input type="number" id="passing" class="input bg-[#404040] px-4 py-2 rounded" placeholder="Player pasa">
                </div>
                <div class="flex items-center justify-between">
                    <label for="dribbling">Dribbling</label>
                    <input type="number" id="dribbling" class="input bg-[#404040] px-4 py-2 rounded" placeholder="Player dribbling">
                </div>
                <div class="flex items-center justify-between">
                    <label for="defending">Defending</label>
                    <input type="number" id="defending" class="input bg-[#404040] px-4 py-2 rounded" placeholder="Player defending">
                </div>
                <div class="flex items-center justify-between">
                    <label for="physical">Physical</label>
                    <input type="number" id="physical" class="input bg-[#404040] px-4 py-2 rounded" placeholder="Player physical">
                </div>
            </div>
        </form>
        <div class="flex flex-col items-center mr-12 gap-16">
            <div class="fut-player-card form-card cursor-pointer">
                <div class="player-card-top">
                    <div class="player-master-info">
                        <div class="player-rating" style="height: 15px;">
                            <span>80</span>
                        </div>
                        <div class="player-position" style="height: 15px;">
                            <span style="font-size: smaller;">pos</span>
                        </div>
                        <div class="player-nation">
                            <img src="https://selimdoyranli.com/cdn/fut-player-card/img/argentina.svg" alt="Argentina" draggable="false">
                        </div>
                        <div class="player-club">
                            <img src="https://selimdoyranli.com/cdn/fut-player-card/img/barcelona.svg" alt="Barcelona" draggable="false">
                        </div>
                    </div>
                    <div class="player-picture" style="height: fit-content;">
                        <img src="https://selimdoyranli.com/cdn/fut-player-card/img/messi.png" alt="Messi" draggable="false">
                    </div>
                </div>
                <div class="player-card-bottom">
                    <div class="player-info">
                        <div class="player-name">
                            <span>name</span>
                        </div>
                        <div class="player-features">
                            <div class="player-features-col">
                                <span>
                                    <div class="player-feature-value">pace</div>
                                    <div class="player-feature-title">PAC</div>
                                </span>
                                <span>
                                    <div class="player-feature-value">sho</div>
                                    <div class="player-feature-title">SHO</div>
                                </span>
                                <span>
                                    <div class="player-feature-value">pas</div>
                                    <div class="player-feature-title">PAS</div>
                                </span>
                            </div>
                            <div class="player-features-col scnd">
                                <span>
                                    <div class="player-feature-value">dri</div>
                                    <div class="player-feature-title">DRI</div>
                                </span>
                                <span>
                                    <div class="player-feature-value">def</div>
                                    <div class="player-feature-title">DEF</div>
                                </span>
                                <span>
                                    <div class="player-feature-value">phy</div>
                                    <div class="player-feature-title">PHY</div>
                                </span>
                            </div>
                      </div>
                    </div>
                </div>
            </div>
            <button class="btn bg-[#55CCA2] text-black px-4 py-2 rounded my-4 w-fit cursor-pointer">Add player</button>
            <button class="btn-update hidden bg-[#55CCA2] text-black px-4 py-2 rounded my-4 w-fit cursor-pointer">Update player</button>
            <button class="btn-delete hidden bg-[#55CCA2] text-black px-4 py-2 rounded my-4 w-fit cursor-pointer">Delete player</button>
        </div>
    </div>
    <footer class="text-white p-2 bg-black">
        <div class="flex mt-4 justify-around items-center">
          <div class="font-bold">
            <span class="text-white font-[Righteous]">Ultimate<span class="text-[#e9cc74]">XI</span></span>
          </div>
  
          <nav class="mt-4 md:mt-0">
            <ul class="flex gap-32">
              <li class="hover:scale-110">
                <a
                  href="index.html"
                  class="hover:text-yellow-400 transition-colors"
                >
                  Home
                </a>
              </li>
              <li class="hover:scale-110">
                <a
                  href="players.html"
                  class="hover:text-yellow-400 transition-colors"
                >
                  Players
                </a>
              </li>
              
            </ul>
          </nav>
  
          <div class="flex gap-4 mt-4 md:mt-0">
            <a
              href="#"
              class="hover:text-yellow-400 transition-colors"
              aria-label="Twitter"
            >
              <i class="fab fa-twitter hover:scale-110"></i>
            </a>
            <a
              href="#"
              class="hover:text-yellow-400 transition-colors"
              aria-label="Facebook"
            >
              <i class="fab fa-facebook hover:scale-110"></i>
            </a>
            <a
              href="#"
              class="hover:text-yellow-400 transition-colors"
              aria-label="Instagram"
            >
              <i class="fab fa-instagram hover:scale-110"></i>
            </a>
          </div>
        </div>
  
        <div class="text-center text-gray-400 text-sm my-4">
          © 2024 ULTIMATE XI. All rights reserved.
        </div>
    </footer>
    <script src="assets/JS/data.js" type="module"></script>
    <script type="module" src="assets/JS/player.js"></script>
</body>
</html>
